<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Formulario Bootstrap</title>
    <style>
        button{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <form>
                    <h1>Formulario</h1>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" />
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" id="email" type="text"/>
                    <label for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" name="telefone" id="telefone">
                    <div class="d-flex justify-content-center align-items-center"><button class="btn btn-dark">Enviar</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
